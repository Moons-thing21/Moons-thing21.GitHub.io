<!DOCTYPE html>
<html>
<head>
    <title>About Me - moons funni website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1; /* Light gray background color for the entire webpage */
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .my-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .my-button.red {
            background-color: #c0392b;
        }

        .my-button:hover {
            background-color: #0056b3;
        }

        .my-button.red:hover {
            background-color: #a61f17;
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <p>I am moon, a regular person who loves to code and wants to learn more. I have a Discord server and a YouTube channel. Have a nice day.</p>
    <div class="button-container">
        <a class="my-button" href="index.html">Back to Home</a>
    </div>
</body>
</html>
