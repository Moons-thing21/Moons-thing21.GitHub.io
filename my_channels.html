<!DOCTYPE html>
<html>
<head>
    <title>My YouTube Channels - moons funni website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1; /* Light gray background color for the entire webpage */
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .my-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .my-button.red {
            background-color: #c0392b;
        }

        .my-button:hover {
            background-color: #0056b3;
        }

        .my-button.red:hover {
            background-color: #a61f17;
        }
    </style>
</head>
<body>
    <h1>My YouTube Channels</h1>
    <p>Welcome to my YouTube channels! Check them out below:</p>
    <div class="button-container">
        <a class="my-button" href="https://youtube.com/@moony890?si=CsMSWQFfo2MMk-c8" target="_blank">My YouTube Channel</a>
        <a class="my-button red" href="https://youtube.com/channel2" target="_blank">Channel 2</a>
        <a class="my-button" href="https://youtube.com/channel3" target="_blank">Channel 3</a>
    </div>
    <div class="button-container">
        <a class="my-button" href="index.html">Back to Home</a>
    </div>
</body>
</html>
